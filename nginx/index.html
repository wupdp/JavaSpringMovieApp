<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запрос на получение информации о фильме</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        pre {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Запрос на получение информации о фильме</h1>
        <p>Для получения информации о фильме напишите следующий запрос:</p>
        <pre>
/movie/info?title=название_фильма
        </pre>
        <p>Замените <code>название_фильма</code> на фактическое название фильма, которое вы ищете.</p>
    </div>
</body>
</html>
